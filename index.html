<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Store</title>
<style>
  body { font-family: Arial, sans-serif; }
  .product-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  .cart { border: 1px solid #ddd; padding: 10px; }
</style>
</head>
<body>

<h2>Products</h2>
<div id="products">
  <!-- Product cards will be added here -->
</div>

<h2>Shopping Cart</h2>
<div class="cart" id="cart">
  <!-- Cart items will be listed here -->
</div>

<script>
// Sample product data
var products = [
  { id: 1, name: 'Product 1', price: 10 },
  { id: 2, name: 'Product 2', price: 20 },
  { id: 3, name: 'Product 3', price: 30 }
];

// Function to add a product to the cart
function addToCart(product) {
  var cartItem = document.createElement('div');
  cartItem.textContent = product.name + ' - $' + product.price;
  document.getElementById('cart').appendChild(cartItem);
}

// Function to display products
function displayProducts() {
  products.forEach(function(product) {
    var productCard = document.createElement('div');
    productCard.className = 'product-card';
    productCard.textContent = product.name + ' - $' + product.price;
    var addButton = document.createElement('button');
    addButton.textContent = 'Add to Cart';
    addButton.onclick = function() { addToCart(product); };
    productCard.appendChild(addButton);
    document.getElementById('products').appendChild(productCard);
  });
}

// Display products on page load
displayProducts();
</script>

</body>
</html>
